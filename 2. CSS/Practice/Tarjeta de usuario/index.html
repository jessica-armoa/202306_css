<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de usuario</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="cabecera">
      <img id="profile" src="icons/user-circle.png" alt="user image">
    </div>

    <div class="datos">
      <h3>Jane Doe</h3>
      <p><span><img class="icon location" src="icons/map-marker.png" alt="location image"> Seattle</span></p>

      <div class="info">
        <p>Developer | Engineer | Problem solver</p>
        <p>Master of shadows and the internet!</p>
      </div>

      <a href="#"><span><img class="icon gear" src="icons/gear.png" alt=""> edit profile</span></a>
    </div>
  </div>
</body>
</html>
